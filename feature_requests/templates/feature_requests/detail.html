<html lang="en">
<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">


  <div class="btn-group btn-group-justified" role="group">
    <a class="btn btn-primary" role="button" href='../../'>Back</a>
  </div>
  <div class="container">
    {% if error_text %}
    <div class="row">
      <div class="control-group error">
        <label class="control-label" for="inputError">Error: {{ error_text }}</label>
      </div>
    </div>
    {% endif %}
    <div class="row">
      <div class="panel-heading">
        <h4 class="text-center">Request for: {{ request.title }}</h4>
      </div>
    </div>
    <div class="form-group">
      <form id="feature_request_form" action="/feature_requests/edit/{{request.id}}/" method="post" role="form">
          {% csrf_token %}
        <textarea id="description" rows="25" placeholder="Enter all details pertaining to request." class="form-control" type="text" name="description" value="{{ description }}">{{ request.description }}</textarea>
        <div class="panel-footer">
          <input type="submit" class="btn btn-lg btn-block btn-success" value="Save">
        </div>
      </form>
    </div>
  </div>
</head>
</html>
